<div class="container">
    <nav  class="navbar navbar-primary-lg bg-body-tertiary"class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cricket Management</a>
          <button class="btns"  data-bs-toggle="modal" data-bs-target="#exampleModal">ADD</button>

        </div>
      </nav>            
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Management</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form [formGroup]="empForm" (ngSubmit)="submitForm()">
              <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" formControlName="fname" >
              </div>
              <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" formControlName="lname">
              </div>
              <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" formControlName="email">
              </div>
              <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">+91</span>
                  <input type="tel" class="form-control" id="mob" formControlName="mob">
              </div>
              <div class="mb-3">
                <label for="cnt" class="form-label">Country</label>
                <input type="text" class="form-control" id="cnt" formControlName="cnt">
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">Ipl Team</label>
                <input type="text" class="form-control" id="team" formControlName="team">
              </div>
              <button type="submit" class="btn btn-primary" >Submit</button>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>










<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile Number</th>
        <th scope="col">Country</th>
        <th scope="col">IPL Team</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users;i:index">
        <th scope="row">{{item.id}}</th>
        <td>{{item.fname}}</td>
        <td>{{item.lname}}</td>
        <td>{{item.email}}</td>
        <td>{{item.mob}}</td>
        <td>{{item.cnt}}</td>
        <td>{{item.team}}</td>
        <td>
            <input type="button" (click)="GetEmpByID(item.id)" data-bs-toggle="modal" data-bs-target="#exampleModal" value="Edit" class="btn btn-success me-2">
            <input type="button" value="Delete" class="btn btn-danger me-2" (click)="DeleteEmpByID(item.id)">
        </td>
      </tr>
    </tbody>
  </table>
